<h1>الشروط والأحكام</h1>
<div class="box">
<ul>
<li>الاشتراك شهري/سنوي بحسب الخطة، ويجدد تلقائيًا ما لم يتم الإلغاء.</li>
<li>تكاليف رسائل واتساب تُحتسب على مزوّد الرسائل (Cloud/Twilio) خارج الاشتراك.</li>
<li>الالتزام بسياسات واتساب وسلة—أي إساءة استخدام قد تؤدي للإيقاف.</li>
<li>إتاحة السجل وميزات القوالب حسب الخطة المتعاقد عليها.</li>
</ul>
